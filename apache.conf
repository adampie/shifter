<VirtualHost *:80>
  ServerName localhost
  DocumentRoot "/var/www/api/public"

  <Directory "/var/www/api/public">
    AllowOverride all
  </Directory>

</VirtualHost>

<VirtualHost *:80>
  Alias "/api/" "/var/www/api//public"
  DocumentRoot "/var/www/api/public"

  <Directory "/var/www/api/public">
    AllowOverride all
  </Directory>

</VirtualHost>
